<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'vets')}">
<head>
    <meta charset="UTF-8">
    <title>List of Vets</title>
</head>
<body>
<!-- that comment is only for Intellij, so it can understand the type, so now the intellisense works -->
<!-- maybe works only for paid edition -->
<!-- /*@thymesVar id="vet" type="com.example.sfgpetclinic.model.Vet"*/-->

    <h2 th:text="'List of Vets'">List of Vetsss</h2>

    <table id="vets" class="table table-striped">
        <thead>
        <tr>
            <th>Name</th>
            <th>Specialties</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="vet : ${vets}">
            <td th:text="${vet.firstName + ' ' + vet.lastName}"></td>
            <td><span th:each="specialty : ${vet.specialities}"
                      th:text="${specialty.description + ' '}" /> <span
                    <!-- '?' - using this sign we can prevent NPE -->
                    th:if="${vet?.specialities?.size() == 0}">none</span></td>
        </tr>
        </tbody>
    </table>

</body>
</html>
